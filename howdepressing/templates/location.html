<head>
  <link rel="stylesheet"
	href="/location.css?sunrise={{ sunrise }}&sunset={{ sunset }}"/>
</head>

<body>
  <div id="morning-darkness" title="The sun rises at {{ sunrise_readable }}."></div>
  <div id="daylight" title="Only {{ daylight_readable }}% of your day is daylight."></div>
  <div id="evening-darkness" title="The sun leaves you at {{ sunset_readable }}.">
    <p id="description">
      A visual representation of the diurnal rhythms of
      <span id="full-location">{{ city }}, {{ country }}</span>.
    </p>
    <p id="byline">by <a href="http://rebecca.meritz.com/">Rebecca Meritz</a></p>
  </div>
</body>
